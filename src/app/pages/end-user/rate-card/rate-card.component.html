<div class="row">
    <div class="card">
        <div class="card-header">
            <h5 class="card-title">Customer List</h5>
            <div class="d-flex justify-content-end gap-3" style="align-items: baseline;">
                <label>Search By:</label>
                <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-xs-12">
                    <div class="form-group">
                        <input type="text" class="form-control" id="Sname" placeholder="Service Name"
                            [(ngModel)]="searchQuery" (input)="applySearchFilter()">
                    </div>

                </div>
                <button type="submit" class="btn btn-danger  waves-effect waves-light" (click)="backToDashBoard()">
                    <i class="bx bx-arrow-back font-size-16 align-middle"></i>
                    Back</button>
            </div>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table mb-0">
                    <thead class="table-light">
                        <tr>

                            <th class="text-center">#</th>
                            <th class="text-center">Service Name</th>
                            <th class="text-center">Service Price</th>
                            <th class="text-center">Time Duration</th>
                            <th class="text-center">Service Point</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let s of paginateData;let i=index">
                            <td class="text-left">{{s.index}}</td>
                            <td class="text-center">{{s.name}} </td>
                            <td class="text-center">{{s.price}} </td>
                            <td class="text-center">{{s.time}} </td>
                            <td class="text-center">{{s.point}} </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="row mt-4">
                <ngb-pagination [collectionSize]="collectionSize" [pageSize]="pageSize" [(page)]="page" [maxSize]="5"
                    [rotate]="true" [ellipses]="false" [boundaryLinks]="true" (pageChange)="getPagintaion();"
                    aria-label="Default pagination"
                    class="d-flex justify-content-end pagination-rounded-flat pagination-success"></ngb-pagination>
            </div>
        </div>
    </div>
