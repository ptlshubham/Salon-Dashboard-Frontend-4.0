<div class="row" *ngIf="!isOpen">
    <div class="card">
        <div class="card-header">
            <h5 class="card-title">Sallon List</h5>
            <div class="d-flex justify-content-end gap-3" style="align-items: baseline">
                <label>Select Sallon:</label>
                <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-xs-12">

                    <div class="form-group">
                        <form [formGroup]="validationForm">
                            <ng-select [items]="saloonlist" bindLabel="sname" formControlName="sname"
                                [(ngModel)]="RegistartionModel.Service" placeholder="select saloon name"
                                (change)="onselectsaloon()"
                                [ngClass]="{'is-invalid': f.sname.touched && f.sname.errors}">
                                <ng-template ng-optgroup-tmp let-item="item">
                                    {{item.sname || 'Unnamed group'}}
                                </ng-template>
                            </ng-select>
                            <div *ngIf="f.sname.touched && f.sname.errors" class="invalid-feedback">
                                <span *ngIf="f.sname.errors.required">This field is
                                    required.</span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="card-body">
            <div class="table-responsive">
                <table class="table mb-0">
                    <thead class="table-light">
                        <tr>
                            <th class="text-center">#</th>
                            <th class="text-center">Customer Name</th>
                            <th class="text-center">Whatsapp No</th>
                            <th class="text-center">Gender</th>
                            <th class="text-center">Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let s of customerdetails;">
                            <td class="text-center">{{s.index}}</td>
                            <td class="text-center">{{s.cname}}</td>
                            <td class="text-center">{{s.whatsapp}} </td>
                            <td class="text-center">{{s.gender}} </td>
                            <td class="text-center">{{s.email}} </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
