<div class="row">

    <div class="card">
        <div class="card-header">
            <div class="d-flex justify-content-between">
                <h5 class="card-title">vendor products</h5>
                <button type="submit" class="btn btn-danger  waves-effect waves-light" (click)="backToTable()">
                    <i class="bx bx-arrow-back font-size-16 align-middle"></i>
                    Back</button>
            </div>
        </div>
        <div class="card-body">
            <div>
                <form [formGroup]="validationForm">
                    <input type="hidden" />
                    <div class="row">
                        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6 col-xs-12">
                            <div class="form-group mb-3">
                                <label>First Name</label>
                                <input type="text" class="form-control disabled-c" id="fname"
                                    [(ngModel)]="vendorModel.fname" [ngModelOptions]="{standalone: true}" disabled>
                            </div>
                        </div>
                        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6 col-xs-12">
                            <div class="form-group mb-3">
                                <label>gst</label>
                                <input type="text" class="form-control disabled-c" id="gst"
                                    [(ngModel)]="vendorModel.gst" [ngModelOptions]="{standalone: true}" disabled>
                            </div>
                        </div>
                        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6 col-xs-12">
                            <div class="form-group mb-3">
                                <label>Contact Number</label>
                                <input type="text" class="form-control disabled-c" id="contact"
                                    [(ngModel)]="vendorModel.contact" [ngModelOptions]="{standalone: true}" disabled>
                            </div>
                        </div>
                        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6 col-xs-12">
                            <div class="form-group mb-3">
                                <label>Address</label>
                                <input type="text" class="form-control disabled-c" id="address"
                                    [(ngModel)]="vendorModel.address" [ngModelOptions]="{standalone: true}" disabled>
                            </div>
                        </div>
                        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6 col-xs-12">
                            <div class="form-group mb-3">
                                <label>whatsapp</label>
                                <input type="text" class="form-control disabled-c" id="whatsapp"
                                    [(ngModel)]="vendorModel.whatsapp" [ngModelOptions]="{standalone: true}" disabled>
                            </div>
                        </div>
                        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6 col-xs-12">
                            <div class="form-group mb-3">
                                <label>city</label>
                                <input type="text" class="form-control disabled-c" id="city"
                                    [(ngModel)]="vendorModel.city" [ngModelOptions]="{standalone: true}" disabled>
                            </div>
                        </div>
                        <form [formGroup]="validationForm">
                            <div class="row">
                                <div class="col-xl-4 col-md-4">
                                    <div class="form-group mb-3">
                                        <label>Product Name</label>
                                        <input type="text" class="form-control" id="Productname"
                                            placeholder="Enter Product Name" formControlName="Productname"
                                            [ngClass]="{'is-invalid': f.Productname.touched && f.Productname.errors}"
                                            [(ngModel)]="productmodel.Productname">
                                        <div *ngIf="f.Productname.touched && f.Productname.errors"
                                            class="invalid-feedback">
                                            <span *ngIf="f.Productname.errors.required">This Field is
                                                required.</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xl-3 col-md-4">
                                    <div class="form-group mb-3">
                                        <label>Product quantity</label>
                                        <input type="number" formControlName="qty"
                                            [ngClass]="{ 'is-invalid': f.qty.touched && f.qty.errors }"
                                            class="form-control" [(ngModel)]="productmodel.qty" id="qty"
                                            placeholder=" Enter Product quantity">
                                        <div *ngIf="f.qty.touched || f.qty.invalid || f.qty.pristine"
                                            class="invalid-feedback">
                                            <div *ngIf="f.qty.errors?.required">quantity is
                                                required.</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xl-3 col-md-4">
                                    <div class="form-group mb-3">
                                        <label>Product Price</label>
                                        <input type="number" formControlName="productprice"
                                            [ngClass]="{ 'is-invalid': f.productprice.touched && f.productprice.errors }"
                                            [(ngModel)]="productmodel.productprice" class="form-control"
                                            id="productprice" placeholder=" Enter Product Price">
                                        <div *ngIf="f.productprice.touched || f.productprice.invalid || f.productprice.pristine"
                                            class="invalid-feedback">
                                            <div *ngIf="f.productprice.errors?.required">Price is
                                                required.</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xl-2 col-lg-2 col-md-2 col-sm-4 col-xs-4">
                                    <button type="submit" class="btn btn-primary" style="margin-top: 1.7rem !important"
                                        (click)="addProductList()" [disabled]="validationForm.invalid">
                                        <i class="bx bx-plus font-size-16 align-middle"></i> Add
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </form>
            </div>

            <div *ngIf="tempProductData.length > 0">
                <div class="table-responsive mt-5">
                    <table class="table mb-0">
                        <thead class="table-light">
                            <tr>
                                <th class="text-left">#</th>
                                <th class="text-center">Product Name</th>
                                <th class="text-center">Product Quantity</th>
                                <th class="text-center">Product Price</th>
                                <th class="text-center">Total Price</th>
                                <th class="text-end">Actions</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr *ngFor="let a of tempProductData; let i = index">
                                <td class="text-left">{{i+1}}</td>
                                <td class="text-left">{{ a.Productname }}</td>
                                <td class="text-center">{{ a.qty }}</td>
                                <td class="text-center">{{ a.productprice }} ₹</td>
                                <td class="text-center">{{ a.totalprice }} ₹</td>
                                <td class="text-end">
                                    <div class="d-flex justify-content-end gap-1">
                                        <button type="button" class="btn btn-soft-danger waves-effect waves-light"
                                            (click)="removeItemFromTempServices(i)" ngbTooltip="Remove Service"
                                            placement="top" data-bs-toggle="modal"
                                            data-bs-target=".bs-example-modal-xl">
                                            <i class="bx bx-trash-alt font-size-16 align-middle"></i>
                                        </button>
                                    </div>

                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="row mt-5">
                        <div class="d-flex justify-content-end gap-1">
                            <div class="hstack gap-3">
                                <div class="grid-example">
                                    Total Price:
                                    <span class="text-primary"><b> {{ finalprice }} ₹</b></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="form-group">
                <div class="row justify-content-end">
                    <div class="col-lg-1 col-xl-1 col-md-1 col-sm-2 col-xs-12 mt-5">
                        <button type="submit" class="btn btn-primary" (click)="savevedorproductlist()"
                            [disabled]="tempProductData.length === 0 || !validationForm.invalid">
                            Submit
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
