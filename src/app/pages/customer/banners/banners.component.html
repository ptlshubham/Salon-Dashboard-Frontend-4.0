<div class="row" *ngIf="isOpen==false">
    <div class="card">
        <div class="card-header">
            <div class="row">
                <div class="d-flex justify-content-between">
                    <h5 class="card-title">Image List</h5>
                    <button type="button" class="btn btn-primary waves-effect btn-label waves-light"
                        (click)="openAddbanners()" ngbTooltip="Add new banner"><i
                            class="bx bx-user-plus label-icon"></i>
                        Add New Banners</button>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table mb-0">
                    <thead class="table-light">
                        <tr>
                            <th class="text-left">#</th>
                            <th class="text-center">Purpose</th>
                            <th class="text-center">Category</th>
                            <th class="text-center">Image</th>
                            <th class="text-center">Active & Deactive</th>
                            <th class="text-end">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let c of paginateData;let i=index">
                            <td class="text-left">{{c.index}}</td>
                            <td class="text-center">{{c.name}}</td>
                            <td class="text-center">
                                <span *ngIf="c.category!=null && c.category!='null'">{{c.category}}</span>
                                <span class="badge bg-warning" *ngIf="c.category==null || c.category=='null'">Not
                                    Available</span>
                            </td>
                            <td class="text-center">
                                <img src="http://localhost:8100{{c.bannersimage}}" alt="" class="rounded avatar-lg">
                            </td>
                            <td class="text-center">
                                <button type="button" class="btn btn-success waves-effect btn-label waves-light"
                                    *ngIf="c.status" (click)="deactiveBanners(i)"><i
                                        class="bx bx-check-double label-icon"></i> Active</button>
                                <button type="button" class="btn btn-danger waves-effect btn-label waves-light"
                                    *ngIf="!c.status" (click)="activeBanners(i)"><i class="bx bx-block label-icon"></i>
                                    Deactive</button>
                            </td>
                            <td class="text-end">
                                <button type="button" class="btn btn-soft-danger waves-effect waves-light"
                                    ngbTooltip="Remove Banners" placement="top" (click)="removeBannersImages(c.id)"><i
                                        class="bx bx-trash-alt font-size-16 align-middle"></i></button>
                                <!-- <div class="d-flex justify-content-end gap-1">
                                        <button type="button" class="btn btn-soft-primary waves-effect waves-light"
                                            data-bs-toggle="tooltip" data-bs-placement="top" title="View & Accept"><i
                                                class="bx bx-edit font-size-16 align-middle"></i></button>
                                      
                                    </div> -->
                            </td>

                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="row mt-4">
                <ngb-pagination [collectionSize]="collectionSize" [pageSize]="pageSize" [(page)]="page" [maxSize]="5"
                    [rotate]="true" [ellipses]="false" [boundaryLinks]="true" (pageChange)="getPagintaion();"
                    aria-label="Default pagination"
                    class="d-flex justify-content-end pagination-rounded-flat pagination-success"></ngb-pagination>
            </div>
        </div>
        <!-- end card body -->
    </div>
    <!-- end card -->
    <!-- end col -->
</div>
<div class="row" *ngIf="isOpen==true">
    <div class="card">
        <div class="card-header">
            <div class="d-flex justify-content-between">
                <h5 class="card-title">Image Uploader</h5>
                <button type="submit" class="btn btn-danger  waves-effect waves-light" ngbTooltip="back to banner List"
                    (click)="backToTable()">
                    <i class="bx bx-arrow-back font-size-16 align-middle"></i>
                    Back</button>
            </div>
        </div>
        <div class="card-body">
            <div>
                <form [formGroup]="validationForm">
                    <input type="hidden" />
                    <div class="row">
                        <div class="col-xl-3 col-lg-3 col-md-4">
                            <div class="form-group mb-3">
                                <label class="form-label">Select Purpose</label>
                                <select required class="form-control form-select" [(ngModel)]="imageModel.purpose"
                                    formControlName="purpose" (change)="onPurposeChange($event)"
                                    [ngClass]="{'is-invalid': f.purpose.touched && f.purpose.errors}">
                                    <option value="" hidden>Select Purpose</option>
                                    <option *ngFor="let c of purpose">
                                        {{c.name}}
                                    </option>
                                </select>
                                <div *ngIf="f.purpose.touched && f.purpose.errors" class="invalid-feedback">
                                    <span *ngIf="f.purpose.errors.required">This Field is
                                        required.</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-3 col-lg-3 col-md-4" *ngIf="imageModel.purpose=='Image For Gallery'">
                            <div class="form-group mb-3">
                                <label class="form-label">Select Category</label>
                                <ng-select [items]="categoryData" bindLabel="category" bindValue="category"
                                    [(ngModel)]="imageModel.category" formControlName="category"
                                    placeholder="Select Category or Add Category" [addTag]="categoryData"
                                    [ngClass]="{'is-invalid': f.category.touched && f.category.errors}">
                                    <ng-template ng-optgroup-tmp let-item="item">
                                        {{item.category || 'Unnamed group'}}
                                    </ng-template>
                                </ng-select>
                                <div *ngIf="f.category.touched && f.category.errors" class="invalid-feedback">
                                    <span *ngIf="f.category.errors.required">This Field is
                                        required.</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-3 col-lg-3 col-md-4">
                            <div class="form-group mb-3">
                                <label>Upload Image</label>
                                <p *ngIf="imageModel.purpose=='Slider For Homepage'"
                                    style="text-align: center;color: red;">
                                    Please Upload only 1920 X 710px image.
                                </p>
                                <div class="avatar-upload" *ngIf="imageModel.purpose=='Slider For Homepage'">
                                    <div class="avatar-edit">
                                        <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg" #fileInput
                                            (change)="uploadFile($event)" />
                                    </div>
                                    <div class="avatar-preview">
                                        <div id="imagePreview" [style.backgroundImage]="'url('+ imageUrl +')'">
                                        </div>
                                    </div>
                                    <div style="margin-top: 10px;">
                                        <button type="submit" class="btn btn-primary btn-sm btn-block"
                                            (click)="fileInput.click()">Upload
                                            Image</button>
                                        <button type="submit" class="btn btn-danger btn-sm btn-block"
                                            (click)="removeUploadedImage()">Remove
                                            Image</button>
                                    </div>
                                </div>
                                <div class="avatar-upload" *ngIf="imageModel.purpose=='Image For Gallery'">
                                    <div class="avatar-edit">
                                        <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg" #fileInput
                                            (change)="uploadFile($event)" />
                                    </div>
                                    <div class="avatar-preview">
                                        <div id="imagePreview" [style.backgroundImage]="'url('+ imageUrl +')'">
                                        </div>
                                    </div>
                                    <div style="margin-top: 10px;">
                                        <button type="submit" class="btn btn-primary btn-sm btn-block"
                                            (click)="fileInput.click()">Upload
                                            Image</button>
                                        <button type="submit" class="btn btn-danger btn-sm btn-block"
                                            (click)="removeUploadedImage()">Remove
                                            Image</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary" (click)="saveGalleryDetails()"
                                [disabled]="bannersImage == null">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
