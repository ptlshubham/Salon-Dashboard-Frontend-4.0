<app-pagetitle title="Dashboard" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>
<div class="col-xl-12 mb-4">

    <ngb-carousel [showNavigationIndicators]="showNavigationIndicators">
        <ng-template ngbSlide *ngFor="let b of imagesData">
            <img src="http://localhost:8100{{b.bannersimage}}" alt="second slide" class="d-block img-fluid">
        </ng-template>
    </ngb-carousel>

</div><!-- end col -->
<div class="row">
    <div class="col-xl-3 col-md-6">
        <div class="card card-h-100" (click)="openCustomer()">
            <div class="card-body">

                <div class="row align-items-center">
                    <div class="col-8">
                        <h4>
                            <small class="card-title text-muted mb-3 lh-1 d-block text-truncate">Customer</small>
                        </h4>
                        <h4 class="mb-3">
                            Total: <span [countUp]="customerList.length" [options]="option"
                                class="counter-value"></span>
                        </h4>
                    </div>
                    <div class="col-4 text-center">
                        <img src="assets/images/icons/user.png" alt="" class="rounded avatar-lg">
                    </div>
                </div>
                <div class="text-nowrap">
                    <span class="badge bg-success-subtle text-success">+ $2.8k</span>
                    <span class="ms-1 text-muted font-size-13">Since last week</span>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-3 col-md-6">
        <div class="card card-h-100">
            <div class="card-body">
                <div class="row align-items-center">
                    <div class="col-8">
                        <h4>
                            <small class="card-title text-muted mb-3 lh-1 d-block text-truncate">Pending Enquiry</small>

                        </h4>
                        <h4 class="mb-3">
                            Total: <span [countUp]="0" [options]="option" class="counter-value"></span>
                        </h4>
                    </div>
                    <div class="col-4 text-center">
                        <img src="assets/images/icons/enquiry.png" alt="" class="rounded avatar-lg">
                    </div>
                </div>
                <div class="text-nowrap">
                    <span class="badge bg-success-subtle text-success">+2.95%</span>
                    <span class="ms-1 text-muted font-size-13">Since last week</span>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-3 col-md-6">
        <div class="card card-h-100" (click)="openearnings()">
            <div class="card-body">
                <div class="row align-items-center">
                    <div class="col-8">
                        <h4>
                            <small class="card-title text-muted mb-3 lh-1 d-block text-truncate">Daily Earnings</small>
                        </h4>
                        <h4 class="mb-3">
                            Total: <span [countUp]="ExpensesList.length" [options]="option"
                                class="counter-value"></span>
                        </h4>
                        <h4 class="mb-3">
                        </h4>
                    </div>
                    <div class="col-4 text-center">
                        <img src="assets/images/icons/earnings.png" alt="" class="rounded avatar-lg">
                    </div>
                </div>
                <div class="text-nowrap">
                    <span class="badge bg-success-subtle text-success">+ $2.8k</span>
                    <span class="ms-1 text-muted font-size-13">Since last week</span>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-3 col-md-6">
        <div class="card card-h-100" (click)="openExpenses()">
            <div class="card-body">
                <div class="row align-items-center">
                    <div class="col-8">
                        <h4>
                            <small class="card-title text-muted mb-3 lh-1 d-block text-truncate">Daily Expenses</small>

                        </h4>
                        <h4 class="mb-3">
                            Total: <span [countUp]="ExpensesList.length" [options]="option"
                                class="counter-value"></span>
                        </h4>
                    </div>
                    <div class="col-4 text-center">
                        <img src="assets/images/icons/expense.png" alt="" class="rounded avatar-lg">
                    </div>
                </div>
                <div class="text-nowrap">
                    <span class="badge bg-success-subtle text-success">+2.95%</span>
                    <span class="ms-1 text-muted font-size-13">Since last week</span>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-4">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title mb-0">Radial Chart</h4>
            </div>
            <div class="card-body">
                <apx-chart class="apex-charts" dir="ltr" [series]="basicRadialBarChart.series"
                    [chart]="basicRadialBarChart.chart" [plotOptions]="basicRadialBarChart.plotOptions"
                    [labels]="basicRadialBarChart.labels" [colors]="basicRadialBarChart.colors">
                </apx-chart>
            </div>
        </div>
        <!--end card-->

    </div>
    
    <div class="col-xl-4">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title mb-0">Top-notch Services</h4>
            </div>
            <div class="card-body">
                <apx-chart class="apex-charts" dir="ltr" [series]="donutChart.series" [chart]="donutChart.chart"
                    [labels]="donutChart.labels" [legend]="donutChart.legend" [colors]="donutChart.colors"
                    [responsive]="donutChart.responsive">
                </apx-chart>
            </div>
        </div>
    </div>
    
    <div class="col-xl-4">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title mb-0">Pie Chart</h4>
            </div>
            <div class="card-body">
                <apx-chart class="apex-charts" dir="ltr" [series]="simplePieChart.series" [chart]="simplePieChart.chart"
                    [labels]="simplePieChart.labels" [legend]="simplePieChart.legend" [colors]="simplePieChart.colors"
                    [responsive]="simplePieChart.responsive">
                </apx-chart>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <app-appointment></app-appointment>
</div>
<div class="row">
    <app-users></app-users>
</div>
